<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            padding: 2em;
            background: #eee;
        }

        img{
            display: block;
            width: 100%;
            height: auto;
        }
        .gallery{
            max-width: 50em;
            margin: 0 auto;
        }

        .gallery ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
        }

        .gallery li{
            list-style: none;
            border: 10px solid black;
            flex: 0 0 220px;
            padding: 0.5em;
            background: white;
            display: flex;
            align-items: center;
            box-shadow:
                0 0 1em rgba(0,0,0,0.3),
                0 0 0.3em rgba(0,0,0,0.4) inset;
        }
    </style>
    
</head>
<body>
    <section class="gallery">
        <ul>
            <li><img src="images/picture1.jpg" alt=""></li>
            <li><img src="images/picture2.jpg" alt=""></li>
            <li><img src="images/picture3.jpg" alt=""></li>
            <li><img src="images/picture4.jpg" alt=""></li>
            <li><img src="images/picture5.jpg" alt=""></li>
            <li><img src="images/picture6.jpg" alt=""></li>
            <li><img src="images/picture7.jpg" alt=""></li>
            <li><img src="images/picture8.jpg" alt=""></li>
            <li><img src="images/picture9.jpg" alt=""></li>
        </ul>
    </section>
</body>
</html>
